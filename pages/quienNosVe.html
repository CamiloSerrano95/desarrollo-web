<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Machine | Developers | Nosotros</title>
</head>

<body>
    <header>

        <div class="content">
            <div id="brand">
                <h1><span class="resaltar">Desarrollo web</span></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contactos.html">Contacto</a></li>
                    <li class="actual"><a href="quienNosVe.html">Quien nos ve?</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="nosotros">
        <div class="content">
            <article id="main-izquierda">
                <ul id="servicios">
                    <li>
                        <h1>Quienes nos han visitado</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th>Cedula</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Edad</th>
                                    <th>Sexo</th>
                                    <th>Fecha</th>
                                    <th>Email</th>
                                    <th>Interes</th>
                                    <th>Mas</th>
                                    <th>Vuelve</th>
                                </tr>
                            </thead>
                        </table>
                    </li>
                </ul>
            </article>

            <aside id="lateral-izquierdo">
                <div class="claro">
                    <h3>Dejanos tus datos</h3>
                    <form action="">
                        <label class="label-registro">Cedula</label>
                        <input class="input-registro" type="number" id="identification" placeholder="Digite su cedula" required>

                        <label class="label-registro">Nombre</label>
                        <input class="input-registro" type="text" id="name" placeholder="Digite su nombre" required>

                        <label class="label-registro">Apellido</label>
                        <input class="input-registro" type="text" id="lastName" placeholder="Digite su apellido" required>

                        <label class="label-registro">Edad</label>
                        <input class="input-registro" type="number" id="age" placeholder="Digite su edad" required>

                        <label class="label-registro" >Sexo</label>
                        <div id="sexo">
                            <label class="label-sexo">Masculino</label><input type="radio" name="sexo" id="mas" value="Masculino">
                            <label class="label-sexo">Femenino</label><input type="radio" name="sexo" id="fem" value="Femenino">
                        </div>
                        <br>

                        <label class="label-registro">Fecha de visita</label>
                        <input type="date" id="date" required>

                        <label class="label-registro">Email</label>
                        <input class="input-registro" type="email" id="email" placeholder="Digite su correo" required>

                        <label class="label-registro">Que servicio te interesa?</label>
                        <select class="input-registro" name="select" id="tipo">
                            <option value="SEDAN">Diseño Web</option>
                            <option value="SALOON">Bases de datos</option>
                            <option value="BERLINA">Servidores Linux</option>
                            <option value="FORDOR">Android</option>
                        </select><br>

                        <label class="label-registro">Mas sobre ti</label>
                        <textarea id="infomation" cols="10" rows="5" placeholder="Mas..."></textarea>

                        <label class="label-registro">Te gustaria volver?</label>
                        <label><input type="checkbox" id="cbox1" value="SI">SI</label>
                        <label><input type="checkbox" id="cbox2" value="NO">NO</label>
                        <br><br>
                        <button class="btn" id="boton" type="reset" onclick="agregar()">Agregar</button>

                    </form>
                </div>

            </aside>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p>Made with &hearts; by Camilo Serrano; in Montería</p>
        </div>
    </footer>
</body>

</html>
